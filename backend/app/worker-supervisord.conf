[program:celery]
command = celery worker -A app.worker -l DEBUG -c 1 --pidfile=/tmp/worker.pid -Q main-queue # todo: check if it's possible to leave logging level to DEBUG and control it via logging-conf.yml
directory = %(here)s
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0

[program:beat]
command = celery -A app.worker beat -l INFO --pidfile=/tmp/beat.pid
directory = %(here)s
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0

[supervisord]
loglevel = info
nodaemon = true
pidfile = /tmp/supervisord.pid
logfile = /dev/null
logfile_maxbytes = 0
